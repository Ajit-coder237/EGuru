{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1280x400/?phone,contact" class="d-block w-100 mx-0" alt="Beautiful">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div>
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
        </div>
        <div class="mb-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" placeholder="Enter your name here" class="form-control" id="name" name="name">
        </div>
        <div class="mb-5">
            <label for="phone" class="form-label">Phone No.</label>
            <input type="text" placeholder="Enter your phone-number here" class="form-control" id="phone"
                name="phone">
        </div>
        <div class="mb-6">
            <label for="desc" class="form-label">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
